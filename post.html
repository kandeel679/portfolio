<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .container { max-width: 800px; background: white; padding: 20px; margin: auto; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        .post-date { color: #777; font-size: 14px; margin-bottom: 15px; }
        .content { text-align: left; line-height: 1.6; }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
        }
        .back-btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="post-title"></h1>
        <p class="post-date" id="post-date"></p>
        <div class="content" id="post-content"></div>
        <a href="blog.html" class="back-btn">← Go Back</a>
    </div>

    <script>
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get("id");

            const response = await fetch("posts.json");
            const posts = await response.json();
            const post = posts.find(p => p.id == postId);

            if (post) {
                document.getElementById("post-title").textContent = post.title;
                document.getElementById("post-date").textContent = `Published on: ${post.date}`;
                document.getElementById("post-content").innerHTML = post.content;
            } else {
                document.querySelector(".container").innerHTML = "<h1>Post not found</h1><a href='blog.html' class='back-btn'>← Go Back</a>";
            }
        }

        loadPost();
    </script>

</body>
</html>
